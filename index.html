<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Infinite Love Magic - Universal Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; touch-action: none; }
        
        /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶≠‡¶æ‡¶∏ */
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* ‡¶õ‡ßã‡¶ü ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â */
        #video-container {
            position: absolute; bottom: 20px; left: 20px;
            width: 80px; height: 60px;
            border: 2px solid #00ffcc; border-radius: 10px;
            background: #000; overflow: hidden; z-index: 10; opacity: 0.8;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }
        /* playsinline is crucial for iOS */
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* UI ‡¶≤‡ßá‡ßü‡¶æ‡¶∞ */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20; 
            display: flex; flex-direction: column; align-items: center; padding-top: 40px;
        }
        
        h1 { margin: 0; font-size: 1.8rem; color: #00ffcc; text-shadow: 0 0 10px #00ffcc; text-transform: uppercase; letter-spacing: 2px; text-align: center; }
        p { color: #fff; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; margin-top: 10px; font-size: 0.8rem; border: 1px solid rgba(0,255,204,0.3); }

        .btn-group { pointer-events: auto; margin-top: 15px; display: flex; gap: 15px; }
        .btn {
            background: rgba(0, 20, 20, 0.8); border: 1px solid #00ffcc; color: #00ffcc;
            padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:active { background: #00ffcc; color: #000; }

        /* ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto; text-align: center;
        }
        #loader {
            width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #00ffcc; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #start-btn {
            padding: 15px 40px; font-size: 1.2rem;
            background: transparent; border: 2px solid #00ffcc; border-radius: 50px; color: #00ffcc;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }
        #start-btn:hover { background: #00ffcc; color: #000; }
        #status-msg { color: #aaa; margin-top: 15px; font-size: 0.9rem; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="start-screen">
        <h1 style="margin-bottom: 30px;">Magic Show</h1>
        <div id="loader"></div>
        <button id="start-btn" onclick="initApp()">OPEN CAMERA</button>
        <div id="status-msg">Click to Start</div>
    </div>

    <div id="ui-layer">
        <h1>Sifat's Magic</h1>
        <p>üëã Wave Hand to Change</p>
        <div class="btn-group">
            <button class="btn" onclick="switchCamera()">Camera</button>
            <button class="btn" onclick="toggleFullScreen()">Full</button>
        </div>
    </div>

    <div id="video-container">
        <video id="input_video" playsinline muted autoplay></video>
    </div>
    <div id="canvas-container"></div>

<script>
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    const CONFIG = {
        // ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶≤ ‡¶ï‡¶Æ‡¶ø‡ßü‡ßá ‡ß´‡ß¶‡ß¶‡ß¶ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶¨‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ï ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¨‡¶æ ‡¶ï‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá
        particleCount: isMobile ? 5000 : 15000, 
        particleSize: isMobile ? 0.9 : 0.6,
        swipeCooldown: 1500, // ‡ßß.‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶ø‡¶∞‡¶§‡¶ø
        textScale: isMobile ? 0.45 : 0.9,
        swipeThreshold: 0.05 // ‡¶π‡¶æ‡¶á ‡¶∏‡ßá‡¶®‡¶∏‡¶ø‡¶ü‡¶ø‡¶≠‡¶ø‡¶ü‡¶ø
    };

    const SEQUENCE = [
        'WELCOME_MADAM', 
        'I', 'HEART', 'L', 'O', 'V', 'E', 
        'Y', 'O', 'U', 'A', 'L', 'I', 'N', 'E', 'Y', 
        'FINAL_COMBINED',
        'THANK_YOU',
        'VALOBASHO', 
        'MARRY_ME' 
    ];

    let currentStep = 0;
    let lastSwipeTime = 0;
    let font = null;
    let handX = 0;
    let lastHandX = 0;
    let useFrontCamera = true;
    let currentStream = null;

    // Three.js Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    
    // ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ (‡¶Ø‡¶æ‡¶§‡ßá ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶®‡¶æ ‡¶Ø‡¶æ‡ßü)
    function adjustCameraPosition() {
        const aspect = window.innerWidth / window.innerHeight;
        if (aspect < 1) {
            // ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ (‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®): ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ‡¶ï‡ßá ‡¶Ö‡¶®‡ßá‡¶ï ‡¶¶‡ßÇ‡¶∞‡ßá (z=150) ‡¶∏‡¶∞‡¶æ‡¶§‡ßá ‡¶π‡¶¨‡ßá
            camera.position.z = 150; 
        } else {
            // ‡¶≤‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶™ (‡¶ö‡¶ì‡ßú‡¶æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®)
            camera.position.z = 75; 
        }
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    // ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø
    function createGlowTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32; 
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
        grad.addColorStop(0.4, 'rgba(0, 255, 204, 0.6)'); 
        grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 32, 32);
        return new THREE.CanvasTexture(canvas);
    }

    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(CONFIG.particleCount * 3);
    const targetPositions = new Float32Array(CONFIG.particleCount * 3);
    const colors = new Float32Array(CONFIG.particleCount * 3);
    const baseColor = new THREE.Color(0xffffff);

    for (let i = 0; i < CONFIG.particleCount; i++) {
        positions[i*3] = (Math.random()-0.5) * 200;
        positions[i*3+1] = (Math.random()-0.5) * 200;
        positions[i*3+2] = (Math.random()-0.5) * 200;
        colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
        size: CONFIG.particleSize,
        map: createGlowTexture(),
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true,
        opacity: 0.9
    });
    scene.add(new THREE.Points(geometry, material));

    // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶∂‡ßá‡¶™ ‡¶≤‡¶ú‡¶ø‡¶ï
    function samplePointsFromMesh(geometry, count, xOff, yOff, scale) {
        const tempPos = [];
        const posAttr = geometry.attributes.position;
        const faces = posAttr.count / 3;
        for (let i = 0; i < count; i++) {
            const faceIndex = Math.floor(Math.random() * faces);
            const ia = faceIndex * 3; const ib = faceIndex * 3 + 1; const ic = faceIndex * 3 + 2;
            const r1 = Math.random(); const r2 = Math.random();
            const sqrtR1 = Math.sqrt(r1);
            const a = 1 - sqrtR1; const b = sqrtR1 * (1 - r2); const c = sqrtR1 * r2;
            const px = a * posAttr.getX(ia) + b * posAttr.getX(ib) + c * posAttr.getX(ic);
            const py = a * posAttr.getY(ia) + b * posAttr.getY(ib) + c * posAttr.getY(ic);
            const pz = a * posAttr.getZ(ia) + b * posAttr.getZ(ib) + c * posAttr.getZ(ic);
            tempPos.push({ x: px * scale + xOff, y: py * scale + yOff, z: pz * scale });
        }
        return tempPos;
    }

    function calculateTargets(type) {
        if(!font) return;
        let points = [];
        const rScale = isMobile ? 0.6 : 1.0; 
        
        // ‡¶∏‡¶¨ ‡¶∂‡ßá‡¶™ ‡¶è‡¶¨‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
        if (type === 'WELCOME_MADAM') {
            const g1 = new THREE.TextGeometry("WELCOME", { font: font, size: 6, height: 1 });
            const g2 = new THREE.TextGeometry("MADAM", { font: font, size: 6, height: 1 });
            points = [...samplePointsFromMesh(g1, CONFIG.particleCount * 0.55, -28, 6, 1),
                      ...samplePointsFromMesh(g2, CONFIG.particleCount * 0.45, -20, -8, 1)];
        }
        else if (type === 'THANK_YOU') {
            const g1 = new THREE.TextGeometry("THANK YOU", { font: font, size: 5, height: 1 });
            const g2 = new THREE.TextGeometry("MADAM", { font: font, size: 5, height: 1 });
            points = [...samplePointsFromMesh(g1, CONFIG.particleCount * 0.5, -28, 6, 1),
                      ...samplePointsFromMesh(g2, CONFIG.particleCount * 0.5, -18, -8, 1)];
        }
        else if (type === 'MARRY_ME') {
            const g1 = new THREE.TextGeometry("WILL YOU", { font: font, size: 5, height: 1 });
            const g2 = new THREE.TextGeometry("MARRY ME?", { font: font, size: 5, height: 1 });
            points = [...samplePointsFromMesh(g1, CONFIG.particleCount * 0.5, -25, 6, 1),
                      ...samplePointsFromMesh(g2, CONFIG.particleCount * 0.5, -28, -8, 1)];
        }
        else if (type === 'VALOBASHO') {
            const g1 = new THREE.TextGeometry("TUMI KI AMAKE", { font: font, size: 4, height: 1 });
            const g2 = new THREE.TextGeometry("VALOBASHO?", { font: font, size: 4, height: 1 });
            points = [...samplePointsFromMesh(g1, CONFIG.particleCount * 0.5, -30, 6, 1),
                      ...samplePointsFromMesh(g2, CONFIG.particleCount * 0.5, -25, -8, 1)];
        }
        else if (type === 'HEART') {
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const t = Math.random() * Math.PI * 2;
                let scale = 1; if (i >= CONFIG.particleCount * 0.3) scale = Math.sqrt(Math.random());
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                points.push({ x: x * scale * rScale, y: y * scale * rScale, z: (Math.random() - 0.5) * 5 });
            }
        }
        else if (type === 'FINAL_COMBINED') {
            const g1 = new THREE.TextGeometry("I", { font: font, size: 5, height: 1 });
            const g2 = new THREE.TextGeometry("YOU", { font: font, size: 5, height: 1 });
            const g3 = new THREE.TextGeometry("ALINEY", { font: font, size: 5, height: 1 });
            const pHeart = []; const hCount = CONFIG.particleCount * 0.20;
            for(let k=0; k<hCount; k++) {
                const t = Math.random() * Math.PI * 2; let scale = 1; if (k > hCount * 0.3) scale = Math.sqrt(Math.random());
                const x = 16 * Math.pow(Math.sin(t), 3); const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                pHeart.push({x: x*scale*0.4 - 20, y: y*scale*0.4 + 12, z: 0});
            }
            points = [...samplePointsFromMesh(g1, CONFIG.particleCount * 0.15, -28, 12, 1),
                      ...pHeart,
                      ...samplePointsFromMesh(g2, CONFIG.particleCount * 0.25, 0, 12, 1),
                      ...samplePointsFromMesh(g3, CONFIG.particleCount * 0.40, 0, -8, 1)];
        }
        else {
            const geo = new THREE.TextGeometry(type, { font: font, size: 15, height: 2, curveSegments: 4 });
            geo.computeBoundingBox(); geo.translate(-0.5 * (geo.boundingBox.max.x - geo.boundingBox.min.x), 0, 0);
            points = samplePointsFromMesh(geo, CONFIG.particleCount, 0, 0, CONFIG.textScale);
        }

        if (points.length === 0) return;
        for (let i = 0; i < CONFIG.particleCount; i++) {
            const p = points[i % points.length];
            targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
        }
    }

    const videoElement = document.getElementById('input_video');
    const statusMsg = document.getElementById('status-msg');
    const startBtn = document.getElementById('start-btn');
    const loader = document.getElementById('loader');

    // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ (Robust Error Handling)
    async function setupCamera() {
        if (currentStream) currentStream.getTracks().forEach(track => track.stop());
        try {
            statusMsg.innerText = "Accessing Camera...";
            const constraints = {
                video: { 
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 640 }, height: { ideal: 480 }
                } 
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            currentStream = stream; 
            videoElement.srcObject = stream; 
            
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    videoElement.play(); // iPhone fix
                    resolve();
                };
            });
        } catch (e) { 
            console.error(e);
            alert("Camera blocked! Please allow camera permission in browser settings."); 
            statusMsg.innerText = "Camera Permission Denied";
            startBtn.style.display = "block";
            loader.style.display = "none";
        }
    }

    async function switchCamera() { 
        useFrontCamera = !useFrontCamera; 
        videoElement.style.transform = useFrontCamera ? "scaleX(-1)" : "scaleX(1)"; 
        await setupCamera(); 
    }
    
    function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

    // MediaPipe Hands
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    
    hands.onResults(results => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            handX = lm[8].x; 
            if (useFrontCamera) handX = 1 - handX;

            const currentTime = Date.now();
            if (currentTime - lastSwipeTime > CONFIG.swipeCooldown) {
                if (Math.abs(handX - lastHandX) > CONFIG.swipeThreshold) {
                    currentStep = (currentStep + 1) % SEQUENCE.length; 
                    calculateTargets(SEQUENCE[currentStep]); 
                    lastSwipeTime = currentTime;
                }
            }
            lastHandX = handX;
        }
    });

    // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    window.initApp = async function() {
        startBtn.style.display = 'none';
        loader.style.display = 'block';
        statusMsg.innerText = "Loading Magic...";

        // ‡¶´‡¶®‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        const fontLoader = new THREE.FontLoader();
        fontLoader.load('https://unpkg.com/three@0.128.0/examples/fonts/helvetiker_bold.typeface.json', async (res) => {
            font = res; 
            adjustCameraPosition(); // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∏‡¶æ‡¶á‡¶ú ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶∏‡ßá‡¶ü
            calculateTargets('WELCOME_MADAM'); 
            
            await setupCamera(); // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶ö‡¶æ‡¶≤‡ßÅ
            
            // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶≤‡ßá ‡¶Æ‡¶ø‡¶°‡¶ø‡ßü‡¶æ‡¶™‡¶æ‡¶á‡¶™ ‡¶∂‡ßÅ‡¶∞‡ßÅ
            const cameraObj = new Camera(videoElement, { 
                onFrame: async () => await hands.send({image: videoElement}), 
                width: 640, height: 480 
            });
            cameraObj.start();
            
            document.getElementById('start-screen').style.display = 'none'; // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∏‡¶∞‡¶ø‡¶Ø‡¶º‡ßá ‡¶´‡ßá‡¶≤‡¶æ
            animate();
        }, 
        // Progress
        undefined, 
        // Error
        (err) => {
            alert("Error loading font. Please check internet connection.");
            startBtn.style.display = 'block';
            loader.style.display = 'none';
        });
    };

    const clock = new THREE.Clock();
    function animate() {
        requestAnimationFrame(animate); 
        const time = clock.getElapsedTime();
        const hue = (time * 0.1) % 1; 
        const c = new THREE.Color().setHSL(hue, 0.8, 0.6);
        const colorsAttr = geometry.attributes.color; 
        for(let i=0; i<CONFIG.particleCount; i+=2) { colorsAttr.setXYZ(i, c.r, c.g, c.b); }
        colorsAttr.needsUpdate = true;
        
        const arr = geometry.attributes.position.array;
        const speed = 0.08; 
        for(let i=0; i<CONFIG.particleCount; i++) {
            const ix = i*3, iy = i*3+1, iz = i*3+2;
            arr[ix] += (targetPositions[ix] - arr[ix]) * speed; 
            arr[iy] += (targetPositions[iy] - arr[iy]) * speed; 
            arr[iz] += (targetPositions[iz] - arr[iz]) * speed;
        }
        geometry.attributes.position.needsUpdate = true; 
        renderer.render(scene, camera);
    }
    
    // ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã ‡¶∞‡¶ø‡¶∏‡¶æ‡¶á‡¶ú ‡¶π‡¶≤‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
    window.addEventListener('resize', adjustCameraPosition);
</script>
</body>
</html>
