<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Love - Ultimate Border Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; touch-action: none; }
        
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â */
        #video-container {
            position: absolute; bottom: 20px; left: 20px;
            width: 90px; height: 70px;
            border: 2px solid #00ffcc; border-radius: 12px;
            background: #000; overflow: hidden; z-index: 10; opacity: 0.8;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 20; 
            display: flex; flex-direction: column; align-items: center; padding-top: 50px;
        }
        
        h1 { margin: 0; font-size: 1.5rem; color: #fff; text-shadow: 0 0 15px #ff00de; text-align: center; font-weight: bold; letter-spacing: 2px; }
        p { color: #fff; background: rgba(0,0,0,0.6); padding: 8px 20px; border-radius: 30px; margin-top: 10px; font-size: 0.8rem; border: 1px solid rgba(255, 0, 222, 0.4); }

        .btn-group { pointer-events: auto; margin-top: 15px; display: flex; gap: 15px; }
        .btn {
            background: rgba(20, 0, 20, 0.8); border: 1px solid #ff00de; color: #fff;
            padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto; text-align: center;
        }
        #loader {
            width: 50px; height: 50px; border: 5px solid #222; border-top: 5px solid #ff00de; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #start-btn {
            padding: 15px 40px; font-size: 1.2rem;
            background: transparent; border: 2px solid #ff00de; border-radius: 50px; color: #fff;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 222, 0.6);
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="start-screen">
        <h1 style="margin-bottom: 30px;">Magic Love</h1>
        <div id="loader"></div>
        <button id="start-btn" onclick="initApp()">START SHOW</button>
        <div id="status-msg" style="color: #888; margin-top: 15px;">Allow Camera Access</div>
    </div>

    <div id="ui-layer">
        <h1>Sifat's Magic</h1>
        <p>üëã Wave Hand Gently</p>
        <div class="btn-group">
            <button class="btn" onclick="switchCamera()">Flip</button>
            <button class="btn" onclick="toggleFullScreen()">Full</button>
        </div>
    </div>

    <div id="video-container">
        <video id="input_video" playsinline muted autoplay></video>
    </div>
    <div id="canvas-container"></div>

<script>
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    const CONFIG = {
        // ‡¶≤‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶™‡ßá ‡ß©‡ß¶,‡ß¶‡ß¶‡ß¶ (‡¶ò‡¶®‡¶§‡ßç‡¶¨‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø), ‡¶´‡ßã‡¶®‡ßá ‡ßÆ,‡ß¶‡ß¶‡ß¶ (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°)
        particleCount: isMobile ? 8000 : 30000, 
        
        // ‡¶´‡ßã‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶æ‡¶á‡¶ú ‡¶¨‡ßú ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡ßÆ‡ß¶‡ß¶‡ß¶ ‡¶è‡¶ì ‡¶∏‡ßç‡¶™‡¶∑‡ßç‡¶ü ‡¶≤‡¶æ‡¶ó‡ßá
        particleSize: isMobile ? 1.8 : 0.6,
        
        // ‡¶π‡¶æ‡¶§ ‡¶®‡¶æ‡ßú‡¶æ‡¶®‡ßã‡¶∞ ‡¶∏‡ßá‡¶®‡¶∏‡¶ø‡¶ü‡¶ø‡¶≠‡¶ø‡¶ü‡¶ø ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ (‡¶∏‡¶Æ‡ßü ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡¶≤‡ßã ‡¶Ø‡¶æ‡¶§‡ßá ‡¶´‡¶æ‡¶∏‡ßç‡¶ü ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡ßá)
        swipeCooldown: 1200, 
        
        textScale: isMobile ? 0.42 : 0.9,
        
        // ‡¶∏‡ßá‡¶®‡¶∏‡¶ø‡¶ü‡¶ø‡¶≠‡¶ø‡¶ü‡¶ø ‡¶∏‡ßÅ‡¶™‡¶æ‡¶∞ ‡¶´‡¶æ‡¶∏‡ßç‡¶ü (‡ß¶.‡ß¶‡ß©) - ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶®‡ßç‡¶Ø ‡¶®‡ßú‡¶≤‡ßá‡¶á ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
        swipeThreshold: 0.03 
    };

    const SEQUENCE = [
        'WELCOME_MADAM', 
        'I', 'HEART', 'L', 'O', 'V', 'E', 
        'Y', 'O', 'U', 'A', 'L', 'I', 'N', 'E', 'Y', 
        'FINAL_COMBINED',
        'THANK_YOU',
        'VALOBASHO', 
        'MARRY_ME' 
    ];

    let currentStep = 0;
    let lastSwipeTime = 0;
    let font = null;
    let handX = 0;
    let lastHandX = 0;
    let useFrontCamera = true;
    let currentStream = null;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // ==========================================
    // PHONE FIT & POSITIONING
    // ==========================================
    function adjustCameraPosition() {
        const aspect = window.innerWidth / window.innerHeight;
        
        if (aspect < 1) {
            // ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ (Portrait): ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ‡¶ï‡ßá ‡ßß‡ß≠‡ß¶ ‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶≤‡ßã ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶ï‡ßá‡¶ü‡ßá ‡¶®‡¶æ ‡¶Ø‡¶æ‡ßü
            camera.position.z = 170; 
        } else {
            // ‡¶≤‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶™
            camera.position.z = 80; 
        }
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function createGlowTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32; 
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        // ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶Ü‡¶∞‡¶ì ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶≤‡¶ø‡¶° ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
        grad.addColorStop(0, 'rgba(255, 255, 255, 1)'); 
        grad.addColorStop(0.4, 'rgba(255, 255, 255, 0.8)'); 
        grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 32, 32);
        return new THREE.CanvasTexture(canvas);
    }

    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(CONFIG.particleCount * 3);
    const targetPositions = new Float32Array(CONFIG.particleCount * 3);
    const colors = new Float32Array(CONFIG.particleCount * 3);

    for (let i = 0; i < CONFIG.particleCount; i++) {
        // ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤ ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ
        positions[i*3] = (Math.random()-0.5) * 300;
        positions[i*3+1] = (Math.random()-0.5) * 300;
        positions[i*3+2] = (Math.random()-0.5) * 300;
        colors[i*3] = 1; colors[i*3+1] = 1; colors[i*3+2] = 1;
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
        size: CONFIG.particleSize,
        map: createGlowTexture(),
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true,
        opacity: 0.95
    });
    scene.add(new THREE.Points(geometry, material));

    // ==========================================
    // BORDER PRIORITY LOGIC (The Magic Part)
    // ==========================================
    function getHybridPoints(geo, count, xOff, yOff, scale) {
        const tempPos = [];
        
        // ‡ßß. EdgesGeometry ‡¶¶‡¶ø‡ßü‡ßá ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶∂‡¶æ‡¶∞‡ßç‡¶™ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶≤‡¶æ‡¶á‡¶® ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
        // Threshold 10 ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ï‡¶æ‡¶∞‡ßç‡¶≠‡¶ó‡ßÅ‡¶≤‡ßã‡¶ì ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶™‡¶æ‡ßü
        const edges = new THREE.EdgesGeometry(geo, 10); 
        const edgePosAttr = edges.attributes.position;
        
        // ‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡¶æ‡¶∞‡¶£‡ßá ‡¶è‡¶ú ‡¶®‡¶æ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü, ‡¶®‡¶∞‡¶Æ‡¶æ‡¶≤ ‡¶∏‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™‡¶≤‡¶ø‡¶Ç
        if (!edgePosAttr || edgePosAttr.count === 0) {
            return samplePointsFromMesh(geo, count, xOff, yOff, scale);
        }

        // ‡¶∞‡ßá‡¶∂‡¶ø‡¶ì: ‡¶´‡ßã‡¶®‡ßá ‡ß¨‡ß¶% ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞, ‡ß™‡ß¶% ‡¶≠‡ßá‡¶§‡¶∞‡ßá‡•§ ‡¶è‡¶§‡ßá ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ñ‡ßÅ‡¶¨ ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶π‡¶¨‡ßá‡•§
        const borderRatio = isMobile ? 0.60 : 0.50;
        const borderCount = Math.floor(count * borderRatio);
        const fillCount = count - borderCount;

        // ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡¶æ‡¶≤‡ßá‡¶ï‡¶∂‡¶®
        const edgeSegments = [];
        for(let i=0; i < edgePosAttr.count; i+=2) { 
            const start = new THREE.Vector3(edgePosAttr.getX(i), edgePosAttr.getY(i), edgePosAttr.getZ(i));
            const end = new THREE.Vector3(edgePosAttr.getX(i+1), edgePosAttr.getY(i+1), edgePosAttr.getZ(i+1));
            edgeSegments.push({ start, end });
        }

        // ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ì‡¶™‡¶∞ ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
        for (let i = 0; i < borderCount; i++) {
            const line = edgeSegments[Math.floor(Math.random() * edgeSegments.length)];
            const t = Math.random(); 
            const px = line.start.x + (line.end.x - line.start.x) * t;
            const py = line.start.y + (line.end.y - line.start.y) * t;
            const pz = line.start.z + (line.end.z - line.start.z) * t;
            tempPos.push({ x: px * scale + xOff, y: py * scale + yOff, z: pz * scale });
        }

        // ‡¶≠‡ßá‡¶§‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü (Inside Fill)
        const fillPoints = samplePointsFromMesh(geo, fillCount, xOff, yOff, scale);
        
        return [...tempPos, ...fillPoints];
    }

    // ‡¶Æ‡ßá‡¶∂‡ßá‡¶∞ ‡¶∏‡¶æ‡¶∞‡¶´‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™‡¶≤‡¶ø‡¶Ç (‡¶≠‡ßá‡¶§‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
    function samplePointsFromMesh(geometry, count, xOff, yOff, scale) {
        const tempPos = [];
        const posAttr = geometry.attributes.position;
        const faces = posAttr.count / 3;
        for (let i = 0; i < count; i++) {
            const faceIndex = Math.floor(Math.random() * faces);
            const ia = faceIndex * 3; const ib = faceIndex * 3 + 1; const ic = faceIndex * 3 + 2;
            
            // ‡¶ü‡ßç‡¶∞‡¶æ‡ßü‡¶æ‡¶ô‡ßç‡¶ó‡ßá‡¶≤‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü
            const r1 = Math.random(); const r2 = Math.random();
            const sqrtR1 = Math.sqrt(r1);
            const a = 1 - sqrtR1; const b = sqrtR1 * (1 - r2); const c = sqrtR1 * r2;
            
            const px = a * posAttr.getX(ia) + b * posAttr.getX(ib) + c * posAttr.getX(ic);
            const py = a * posAttr.getY(ia) + b * posAttr.getY(ib) + c * posAttr.getY(ic);
            const pz = a * posAttr.getZ(ia) + b * posAttr.getZ(ib) + c * posAttr.getZ(ic);
            
            tempPos.push({ x: px * scale + xOff, y: py * scale + yOff, z: pz * scale });
        }
        return tempPos;
    }

    function calculateTargets(type) {
        if(!font) return;
        let points = [];
        
        // TextGeometry settings: Bevel ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶∂‡¶æ‡¶∞‡ßç‡¶™ ‡¶•‡¶æ‡¶ï‡ßá ‡¶è‡¶¨‡¶Ç ‡¶õ‡ßú‡¶ø‡ßü‡ßá ‡¶®‡¶æ ‡¶Ø‡¶æ‡ßü
        const textParams = { font: font, size: isMobile ? 4 : 5, height: 1, curveSegments: 4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 2 };
        const bigTextParams = { font: font, size: isMobile ? 5 : 6, height: 1, curveSegments: 4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 2 };

        if (type === 'WELCOME_MADAM') {
            const g1 = new THREE.TextGeometry("WELCOME", bigTextParams);
            const g2 = new THREE.TextGeometry("MADAM", bigTextParams);
            points = [...getHybridPoints(g1, CONFIG.particleCount * 0.5, -28, 7, 1),
                      ...getHybridPoints(g2, CONFIG.particleCount * 0.5, -20, -7, 1)];
        }
        else if (type === 'THANK_YOU') {
            const g1 = new THREE.TextGeometry("THANK YOU", textParams);
            const g2 = new THREE.TextGeometry("MADAM", textParams);
            points = [...getHybridPoints(g1, CONFIG.particleCount * 0.5, -28, 6, 1),
                      ...getHybridPoints(g2, CONFIG.particleCount * 0.5, -18, -8, 1)];
        }
        else if (type === 'MARRY_ME') {
            const g1 = new THREE.TextGeometry("WILL YOU", textParams);
            const g2 = new THREE.TextGeometry("MARRY ME?", textParams);
            points = [...getHybridPoints(g1, CONFIG.particleCount * 0.5, -25, 6, 1),
                      ...getHybridPoints(g2, CONFIG.particleCount * 0.5, -28, -8, 1)];
        }
        else if (type === 'VALOBASHO') {
            // ‡¶õ‡ßã‡¶ü ‡¶∏‡¶æ‡¶á‡¶ú ‡¶Ø‡¶æ‡¶§‡ßá ‡¶´‡ßã‡¶®‡ßá ‡¶ß‡¶∞‡ßá
            const g1 = new THREE.TextGeometry("TUMI KI AMAKE", { ...textParams, size: 4 });
            const g2 = new THREE.TextGeometry("VALOBASHO?", { ...textParams, size: 4 });
            points = [...getHybridPoints(g1, CONFIG.particleCount * 0.5, -30, 6, 1),
                      ...getHybridPoints(g2, CONFIG.particleCount * 0.5, -25, -8, 1)];
        }
        else if (type === 'HEART') {
            const rScale = isMobile ? 0.8 : 1.2; 
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const t = Math.random() * Math.PI * 2;
                let scale = 1; 
                // ‡¶π‡¶æ‡¶∞‡ßç‡¶ü‡ßá‡¶∞ ‡¶ï‡ßç‡¶∑‡ßá‡¶§‡ßç‡¶∞‡ßá‡¶ì ‡ß≠‡ß¶% ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶æ‡¶á‡¶®‡ßá, ‡ß©‡ß¶% ‡¶≠‡ßá‡¶§‡¶∞‡ßá
                if (i >= CONFIG.particleCount * 0.7) scale = 0.5 + Math.random() * 0.5;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                points.push({ x: x * scale * rScale, y: y * scale * rScale, z: (Math.random() - 0.5) * 5 });
            }
        }
        else if (type === 'FINAL_COMBINED') {
            const g1 = new THREE.TextGeometry("I", textParams);
            const g2 = new THREE.TextGeometry("YOU", textParams);
            const g3 = new THREE.TextGeometry("ALINEY", textParams);
            
            const pHeart = []; const hCount = CONFIG.particleCount * 0.20;
            for(let k=0; k<hCount; k++) {
                const t = Math.random() * Math.PI * 2; 
                let scale = 1; if (k > hCount * 0.7) scale = 0.5 + Math.random(); 
                const x = 16 * Math.pow(Math.sin(t), 3); const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                pHeart.push({x: x*scale*0.4 - 20, y: y*scale*0.4 + 12, z: 0});
            }
            
            points = [
                ...getHybridPoints(g1, CONFIG.particleCount * 0.15, -28, 12, 1), 
                ...pHeart, 
                ...getHybridPoints(g2, CONFIG.particleCount * 0.25, 0, 12, 1), 
                ...getHybridPoints(g3, CONFIG.particleCount * 0.40, 0, -8, 1) 
            ];
        }

        if (points.length === 0) return;
        
        for (let i = 0; i < CONFIG.particleCount; i++) {
            const p = points[i % points.length];
            targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
        }
    }

    const videoElement = document.getElementById('input_video');
    const statusMsg = document.getElementById('status-msg');
    const startBtn = document.getElementById('start-btn');
    const loader = document.getElementById('loader');

    async function setupCamera() {
        if (currentStream) currentStream.getTracks().forEach(track => track.stop());
        try {
            statusMsg.innerText = "Camera Starting...";
            const constraints = {
                video: { 
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 640 }, height: { ideal: 480 }
                } 
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            currentStream = stream; 
            videoElement.srcObject = stream; 
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => { videoElement.play(); resolve(); };
            });
        } catch (e) { 
            console.error(e);
            alert("Camera access denied! Please allow camera permission."); 
            startBtn.style.display = "block";
            loader.style.display = "none";
        }
    }

    async function switchCamera() { 
        useFrontCamera = !useFrontCamera; 
        videoElement.style.transform = useFrontCamera ? "scaleX(-1)" : "scaleX(1)"; 
        await setupCamera(); 
    }
    function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    
    hands.onResults(results => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            handX = lm[8].x; 
            if (useFrontCamera) handX = 1 - handX;

            const currentTime = Date.now();
            if (currentTime - lastSwipeTime > CONFIG.swipeCooldown) {
                // SENSITIVITY FIX: Threshold ‡¶ï‡¶Æ‡¶ø‡ßü‡ßá 0.03 ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
                if (Math.abs(handX - lastHandX) > CONFIG.swipeThreshold) {
                    currentStep = (currentStep + 1) % SEQUENCE.length; 
                    calculateTargets(SEQUENCE[currentStep]); 
                    lastSwipeTime = currentTime;
                }
            }
            lastHandX = handX;
        }
    });

    window.initApp = async function() {
        startBtn.style.display = 'none';
        loader.style.display = 'block';
        statusMsg.innerText = "Generating Magic...";

        const fontLoader = new THREE.FontLoader();
        fontLoader.load('https://unpkg.com/three@0.128.0/examples/fonts/helvetiker_bold.typeface.json', async (res) => {
            font = res; 
            adjustCameraPosition(); 
            calculateTargets('WELCOME_MADAM'); 
            await setupCamera(); 
            const cameraObj = new Camera(videoElement, { onFrame: async () => await hands.send({image: videoElement}), width: 640, height: 480 });
            cameraObj.start();
            document.getElementById('start-screen').style.display = 'none'; 
            animate();
        });
    };

    const clock = new THREE.Clock();
    
    function animate() {
        requestAnimationFrame(animate); 
        const time = clock.getElapsedTime();
        
        // COLOR FIX: ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶∞‡¶Ç ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶™‡¶ø‡¶° ‡¶è‡¶¨‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü‡ßá‡¶°
        // time * 0.5 ‡¶Æ‡¶æ‡¶®‡ßá ‡¶¨‡ßá‡¶∂ ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶π‡¶¨‡ßá (‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶™‡ßÅ‡¶∞‡ßã ‡¶∏‡¶æ‡¶á‡¶ï‡ßá‡¶≤)
        const h = (time * 0.4) % 1; 
        const s = 1.0; 
        const l = 0.5; 
        
        const color = new THREE.Color().setHSL(h, s, l);
        const colorsAttr = geometry.attributes.color; 
        
        for(let i=0; i<CONFIG.particleCount; i++) { 
            // ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶≤‡¶ó‡ßÅ‡¶≤‡ßã ‡¶≠‡ßá‡¶§‡¶∞‡ßá‡¶∞ ‡¶ö‡ßá‡ßü‡ßá ‡¶¨‡ßá‡¶∂‡¶ø ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ (Glow)
            const isBorder = i < (CONFIG.particleCount * (isMobile ? 0.6 : 0.5)); 
            const brightness = isBorder ? 1.5 : 0.7; 
            colorsAttr.setXYZ(i, color.r * brightness, color.g * brightness, color.b * brightness); 
        }
        colorsAttr.needsUpdate = true;
        
        const arr = geometry.attributes.position.array;
        const speed = 0.08; 
        for(let i=0; i<CONFIG.particleCount; i++) {
            const ix = i*3, iy = i*3+1, iz = i*3+2;
            arr[ix] += (targetPositions[ix] - arr[ix]) * speed; 
            arr[iy] += (targetPositions[iy] - arr[iy]) * speed; 
            arr[iz] += (targetPositions[iz] - arr[iz]) * speed;
        }
        geometry.attributes.position.needsUpdate = true; 
        renderer.render(scene, camera);
    }
    
    window.addEventListener('resize', adjustCameraPosition);
</script>
