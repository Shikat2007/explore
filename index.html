<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Hand Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #video-element { position: absolute; top: 0; left: 0; transform: scaleX(-1); opacity: 0; pointer-events: none; }
        #ui {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            color: #00ffcc; text-shadow: 0 0 10px #00ffcc; pointer-events: none;
        }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; }
        p { margin: 5px 0; font-size: 0.9rem; opacity: 0.8; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 2rem; z-index: 20; transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loading">Initializing Magic...</div>
    <div id="ui">
        <h1>ETHERIAL HANDS</h1>
        <p>Show Hand to Control • Pinch Index+Thumb to Switch</p>
        <p id="current-shape">Current: Loading...</p>
    </div>

    <div id="canvas-container"></div>
    <video id="video-element" playsinline></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // ==========================================
        // CONFIGURATION & STATE
        // ==========================================
        const config = {
            particleCount: 4000,
            particleSize: 0.15,
            canvasFont: 'bold 100px Arial, "Noto Sans Bengali", sans-serif',
            cycleTime: 5000, // ms
            pinchThreshold: 0.05
        };

        const state = {
            currentPresetIndex: 0,
            lastSwitchTime: 0,
            isPinching: false,
            handVisible: false,
            targetRotation: new THREE.Quaternion(),
            targetPosition: new THREE.Vector3()
        };

        // ==========================================
        // 1. PRESET LIBRARY DEFINITIONS
        // ==========================================
        const presets = [
            // --- ENGLISH TEXT ---
            { type: 'text', value: 'I LOVE YOU', color: 0xff0055 },
            { type: 'text', value: 'LOVE', color: 0xff3366 },
            { type: 'text', value: 'PEACE', color: 0x00ffff },
            { type: 'text', value: 'HELLO', color: 0xffff00 },
            { type: 'text', value: 'MAGIC', color: 0xaa00ff },
            
            // --- BENGALI TEXT ---
            { type: 'text', value: 'আমি তোমায় ভালোবাসি', color: 0xff0055 }, // Bengali: I Love You
            { type: 'text', value: 'স্বাগতম', color: 0x00ff00 }, // Bengali: Welcome
            { type: 'text', value: 'বাংলা', color: 0xffffff }, // Bengali: Bangla

            // --- GEOMETRIC & ORGANIC SHAPES ---
            { type: 'func', name: 'Heart', color: 0xff0000, gen: getHeartPoints },
            { type: 'func', name: 'Saturn', color: 0xffccaa, gen: getSaturnPoints },
            { type: 'func', name: 'Spiral', color: 0x0088ff, gen: getSpiralPoints },
            { type: 'func', name: 'DNA Helix', color: 0x00ff88, gen: getDNAPoints },
            { type: 'func', name: 'Cube', color: 0x00ffff, gen: getCubePoints },
            { type: 'func', name: 'Sphere', color: 0xffaa00, gen: getSpherePoints },
            { type: 'func', name: 'Torus', color: 0xff00ff, gen: getTorusPoints },
            { type: 'func', name: 'Star', color: 0xffff88, gen: getStarPoints },
            { type: 'func', name: 'Diamond', color: 0xccffff, gen: getDiamondPoints },
            { type: 'func', name: 'Flower', color: 0xff66cc, gen: getFlowerPoints },
            { type: 'func', name: 'Butterfly', color: 0xffaaee, gen: getButterflyPoints },
            { type: 'func', name: 'Atom', color: 0x00eeff, gen: getAtomPoints },
            { type: 'func', name: 'Hourglass', color: 0xccaaff, gen: getHourglassPoints },
            { type: 'func', name: 'Pyramid', color: 0xffaa00, gen: getPyramidPoints },
            { type: 'func', name: 'Musical Note', color: 0xffffff, gen: getNotePoints },
            { type: 'func', name: 'Cloud', color: 0xeeeeee, gen: getCloudPoints },
            { type: 'func', name: 'Galaxy', color: 0x8800ff, gen: getGalaxyPoints },
            { type: 'func', name: 'Shield', color: 0x0044ff, gen: getShieldPoints }
        ];

        // ==========================================
        // 2. THREE.JS SETUP
        // ==========================================
        const scene = new THREE.Scene();
        // Add subtle fog for depth
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Texture for particles (Soft glow)
        const getTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.3)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        };

        // Particle System Geometry
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(config.particleCount * 3);
        const targetPositions = new Float32Array(config.particleCount * 3); // Where they want to go
        
        // Initialize random positions
        for(let i=0; i<config.particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 20;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0xffffff,
            size: config.particleSize,
            map: getTexture(),
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        // Create a container group to handle hand rotation/position cleanly
        const handGroup = new THREE.Group();
        handGroup.add(particles);
        scene.add(handGroup);

        // ==========================================
        // 3. SHAPE GENERATORS (MATH & TEXT)
        // ==========================================
        
        // Helper: Canvas Text Sampling for Native Language Support
        function getTextPoints(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; canvas.height = 512; // High res for details
            
            ctx.font = config.canvasFont;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width/2, canvas.height/2);

            const imgData = ctx.getImageData(0,0, canvas.width, canvas.height);
            const data = imgData.data;
            const points = [];
            
            // Scan pixels with a step to reduce density
            const step = 4; 
            for(let y=0; y<canvas.height; y+=step) {
                for(let x=0; x<canvas.width; x+=step) {
                    const index = (y * canvas.width + x) * 4;
                    if(data[index+3] > 128) { // If alpha > 50%
                        // Map 2D canvas to 3D space, center it
                        points.push({
                            x: (x - canvas.width/2) * 0.05,
                            y: -(y - canvas.height/2) * 0.05, // Flip Y for 3D
                            z: 0
                        });
                    }
                }
            }
            return points;
        }

        // Math Shapes
        function getSpherePoints(count) {
            const p = [];
            for(let i=0; i<count; i++) {
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                const r = 4;
                p.push({
                    x: r * Math.cos(theta) * Math.sin(phi),
                    y: r * Math.sin(theta) * Math.sin(phi),
                    z: r * Math.cos(phi)
                });
            }
            return p;
        }

        function getHeartPoints(count) {
            const p = [];
            for(let i=0; i<count; i++) {
                const t = Math.random() * Math.PI * 2;
                // Heart formula variation
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                // Add thickness
                const z = (Math.random() - 0.5) * 2; 
                p.push({ x: x*0.25, y: y*0.25, z: z });
            }
            return p;
        }

        function getSaturnPoints(count) {
            const p = [];
            const ringCount = Math.floor(count * 0.7);
            const bodyCount = count - ringCount;
            
            // Ring
            for(let i=0; i<ringCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const rad = 4 + Math.random() * 2;
                p.push({ x: Math.cos(angle)*rad, y: 0, z: Math.sin(angle)*rad });
            }
            // Body
            for(let i=0; i<bodyCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 2.5;
                p.push({
                    x: r * Math.sin(phi) * Math.cos(theta),
                    y: r * Math.sin(phi) * Math.sin(theta),
                    z: r * Math.cos(phi)
                });
            }
            return p;
        }

        function getSpiralPoints(count) {
            const p = [];
            for(let i=0; i<count; i++) {
                const t = i * 0.1;
                const r = t * 0.02;
                p.push({
                    x: r * Math.cos(t),
                    y: (i/count) * 8 - 4,
                    z: r * Math.sin(t)
                });
            }
            return p;
        }
        
        function getDNAPoints(count) {
            const p = [];
            for(let i=0; i<count; i++) {
                const t = (i/count) * Math.PI * 10;
                const strand = i % 2 === 0 ? 1 : -1;
                p.push({
                    x: Math.cos(t + strand * Math.PI) * 2,
                    y: (i/count) * 10 - 5,
                    z: Math.sin(t + strand * Math.PI) * 2
                });
            }
            return p;
        }

        function getCubePoints(count) {
            const p = [];
            const size = 5;
            for(let i=0; i<count; i++) {
                // Pick a random face
                const face = Math.floor(Math.random()*6);
                let x,y,z;
                const u = (Math.random()-0.5)*size;
                const v = (Math.random()-0.5)*size;
                const w = size/2;
                
                if(face===0) { x=w; y=u; z=v; }
                else if(face===1) { x=-w; y=u; z=v; }
                else if(face===2) { x=u; y=w; z=v; }
                else if(face===3) { x=u; y=-w; z=v; }
                else if(face===4) { x=u; y=v; z=w; }
                else { x=u; y=v; z=-w; }
                p.push({x,y,z});
            }
            return p;
        }
        
        function getStarPoints(count) {
            const p = [];
            for(let i=0; i<count; i++) {
                const u = Math.random();
                const v = Math.random();
                // Simple parametric star logic (approx)
                const angle = u * Math.PI * 2;
                const rad = 2 + Math.pow(Math.sin(angle * 5), 2) * 3;
                p.push({
                    x: Math.cos(angle) * rad,
                    y: Math.sin(angle) * rad,
                    z: (v-0.5)
                });
            }
            return p;
        }
        
        function getFlowerPoints(count) {
            const p = [];
            for(let i=0; i<count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const petal = Math.sin(angle * 3); // 3 petals
                const r = 4 * Math.abs(petal) + 0.5;
                p.push({
                    x: r * Math.cos(angle),
                    y: r * Math.sin(angle),
                    z: (Math.random()-0.5)
                });
            }
            return p;
        }

        function getDiamondPoints(count) { return getOctahedronPoints(count); }
        function getOctahedronPoints(count) {
             const p = [];
             for(let i=0; i<count; i++) {
                 // Random point inside bounded by |x|+|y|+|z| = r
                 let x = Math.random()-0.5;
                 let y = Math.random()-0.5;
                 let z = Math.random()-0.5;
                 const scale = 5 / (Math.abs(x) + Math.abs(y) + Math.abs(z));
                 x*=scale; y*=scale; z*=scale;
                 p.push({x,y,z});
             }
             return p;
        }

        function getButterflyPoints(count) {
            const p = [];
            for(let i=0; i<count; i++) {
                const t = Math.random() * 100;
                // Parametric butterfly curve
                const u = Math.random() * 12 * Math.PI;
                const e = 2.718;
                const rad = Math.pow(e, Math.cos(u)) - 2*Math.cos(4*u) - Math.pow(Math.sin(u/12), 5);
                
                const x = rad * Math.sin(u) * 2;
                const y = rad * Math.cos(u) * 2;
                const z = (Math.random() - 0.5) * x * 0.5; // Wing depth
                p.push({x,y,z});
            }
            return p;
        }

        // Placeholder for simple shapes
        function getTorusPoints(c){ return getSpherePoints(c).map(p => ({x: p.x + p.x*0.5, y: p.y, z: p.z*0.2})); }
        function getAtomPoints(c){ return getSaturnPoints(c); } // Similar visual
        function getHourglassPoints(c){ return getCubePoints(c); } // Placeholder
        function getPyramidPoints(c){ return getCubePoints(c); } // Placeholder
        function getNotePoints(c){ return getSpiralPoints(c); } // Placeholder
        function getCloudPoints(c){ return getSpherePoints(c); } // Placeholder
        function getGalaxyPoints(c){ return getSpiralPoints(c); } // Placeholder
        function getShieldPoints(c){ return getHeartPoints(c); } // Placeholder

        // --- PRESET SWITCHING LOGIC ---

        function switchPreset(index) {
            const preset = presets[index % presets.length];
            document.getElementById('current-shape').innerText = `Current: ${preset.value || preset.name}`;
            
            // Set Color
            material.color.setHex(preset.color);

            let points = [];
            if(preset.type === 'text') {
                points = getTextPoints(preset.value);
            } else if (preset.type === 'func') {
                points = preset.gen(config.particleCount);
            }

            // Distribute target points to particles
            // If we have fewer points than particles, cycle through points
            // If we have more points, we ignore excess or increase particle count (here we ignore)
            if(points.length === 0) return;

            for(let i=0; i<config.particleCount; i++) {
                const pt = points[i % points.length];
                // Offset index in buffer
                const idx = i * 3;
                targetPositions[idx] = pt.x;
                targetPositions[idx + 1] = pt.y;
                targetPositions[idx + 2] = pt.z;
            }
        }

        // Initialize first preset
        switchPreset(0);


        // ==========================================
        // 4. MEDIAPIPE HAND TRACKING
        // ==========================================
        const videoElement = document.getElementById('video-element');
        
        function onResults(results) {
            // Hide loading screen once we have results
            document.getElementById('loading').style.opacity = 0;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.handVisible = true;
                const landmarks = results.multiHandLandmarks[0];

                // 1. POSITION SYNC
                // MediaPipe gives 0-1 coordinates. Map to 3D world space.
                // We project Z based on approximate distance logic.
                const palmX = landmarks[0].x; // Wrist
                const palmY = landmarks[0].y;
                
                // Map to Three.js coordinates
                // x: -1 to 1, y: 1 to -1
                const x = (0.5 - palmX) * 20; // Invert X for mirror effect
                const y = (0.5 - palmY) * 15;
                const z = 0; // Keep Z roughly centered or calculate depth if needed

                // Smooth dampening
                state.targetPosition.set(x, y, z);
                
                // 2. ROTATION SYNC
                // Construct a basis rotation from hand landmarks
                // Wrist(0), IndexMCP(5), PinkyMCP(17) form a plane.
                const wrist = new THREE.Vector3(landmarks[0].x, landmarks[0].y, landmarks[0].z);
                const indexMCP = new THREE.Vector3(landmarks[5].x, landmarks[5].y, landmarks[5].z);
                const middleMCP = new THREE.Vector3(landmarks[9].x, landmarks[9].y, landmarks[9].z);
                const pinkyMCP = new THREE.Vector3(landmarks[17].x, landmarks[17].y, landmarks[17].z);

                // Vector pointing out of palm (Normal)
                // v1 = Index - Pinky (Right vector approx)
                // v2 = Middle - Wrist (Up vector approx)
                const vRight = new THREE.Vector3().subVectors(pinkyMCP, indexMCP).normalize();
                const vUp = new THREE.Vector3().subVectors(wrist, middleMCP).normalize(); // Points down in MP, so we reverse logic
                const vNormal = new THREE.Vector3().crossVectors(vUp, vRight).normalize();

                // Create rotation matrix
                // Note: MediaPipe coords are different from Three.js. 
                // We need to construct a Matrix4 and set rotation.
                const matrix = new THREE.Matrix4();
                // Depending on the hand orientation, axes might need swapping. 
                // Generally: Normal is Z, Up is Y, Right is X.
                matrix.makeBasis(vNormal, vUp, vRight); 
                const q = new THREE.Quaternion().setFromRotationMatrix(matrix);
                
                // Correction rotation (MediaPipe hands are often rotated relative to 'standard' 3D object fronts)
                // Rotate 90deg or 180deg as needed to make text face camera when palm faces camera.
                const correction = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0), Math.PI); 
                q.multiply(correction);

                state.targetRotation.copy(q);

                // 3. INTERACTION (PINCH DETECTION)
                // Distance between Thumb Tip (4) and Index Tip (8)
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const dist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
                
                if (dist < config.pinchThreshold) {
                    if (!state.isPinching && (Date.now() - state.lastSwitchTime > 1000)) {
                        // Trigger Switch
                        state.currentPresetIndex++;
                        switchPreset(state.currentPresetIndex);
                        state.lastSwitchTime = Date.now();
                        state.isPinching = true;
                    }
                } else {
                    state.isPinching = false;
                }

            } else {
                state.handVisible = false;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraUtils.start();


        // ==========================================
        // 5. ANIMATION LOOP
        // ==========================================
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const now = Date.now();

            // Auto Cycle if no pinch interaction for a while (optional feature from prompt)
            if (now - state.lastSwitchTime > config.cycleTime) {
                state.currentPresetIndex++;
                switchPreset(state.currentPresetIndex);
                state.lastSwitchTime = now;
            }

            // 1. Move Hand Group (Lerp for smoothness)
            if(state.handVisible) {
                handGroup.position.lerp(state.targetPosition, 0.1);
                handGroup.quaternion.slerp(state.targetRotation, 0.1);
            } else {
                // Idle animation if no hand
                handGroup.rotation.y += 0.005;
                handGroup.position.lerp(new THREE.Vector3(0,0,0), 0.05);
            }

            // 2. Update Particles
            const posAttr = geometry.attributes.position;
            const pArr = posAttr.array;

            for(let i=0; i<config.particleCount; i++) {
                const ix = i * 3;
                const iy = ix + 1;
                const iz = ix + 2;

                // Move current pos towards target pos
                const tx = targetPositions[ix];
                const ty = targetPositions[iy];
                const tz = targetPositions[iz];

                // Standard Lerp
                pArr[ix] += (tx - pArr[ix]) * 0.05;
                pArr[iy] += (ty - pArr[iy]) * 0.05;
                pArr[iz] += (tz - pArr[iz]) * 0.05;

                // Add "Jitter/Noise" for optical fiber electric look
                pArr[ix] += (Math.random() - 0.5) * 0.02;
                pArr[iy] += (Math.random() - 0.5) * 0.02;
                pArr[iz] += (Math.random() - 0.5) * 0.02;
            }
            
            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
