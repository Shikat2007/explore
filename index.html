<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Love - Anti Skip & Smooth</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; touch-action: none; }
        
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â */
        #video-container {
            position: absolute; bottom: 20px; left: 20px;
            width: 100px; height: 75px;

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #start-btn {

        /* ‡¶≤‡¶ï‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶¨‡¶æ‡¶∞ */
        #lock-indicator {
            position: absolute; bottom: 100px; width: 0%; height: 4px; background: #00ffcc;
            transition: width 2s linear; display: none;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</head>
<body>

    <div id="start-screen">
        <h1 style="margin-bottom: 30px;">Magic Love</h1>

        <button id="start-btn" onclick="initApp()">START MAGIC</button>

    </div>

    <div id="hand-tracker"></div>
    <div id="lock-indicator"></div>

    <div id="ui-layer">
        <h1>Sifat's Magic</h1>
        <p>üî¥ Wave & Wait (2s)</p>
        <div class="btn-group">
            <button class="btn" onclick="switchCamera()">Flip</button>
            <button class="btn" onclick="toggleFullScreen()">Full</button>
        </div>
    </div>

    <div id="video-container">
        <video id="input_video" playsinline muted autoplay></video>
    </div>
    <div id="canvas-container"></div>

<script>
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    const CONFIG = {
        // ‡¶≤‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶™‡ßá ‡¶≤‡ßç‡¶Ø‡¶æ‡¶ó ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡ß®‡ß´‡ß¶‡ß¶‡ß¶ (‡¶Ü‡¶ó‡ßá ‡ß©‡ß¶‡ß¶‡ß¶‡ß¶ ‡¶õ‡¶ø‡¶≤)
        particleCount: isMobile ? 9000 : 25000, 
        
        // ‡¶´‡ßã‡¶®‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶¨‡ßú (2.2), ‡¶≤‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶™‡ßá ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶æ‡¶∞‡ßç‡¶° (0.7)
        particleSize: isMobile ? 2.2 : 0.7,
        
        // ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶≤‡¶ï ‡¶ü‡¶æ‡¶á‡¶Æ (‡ß®‡ß¶‡ß¶‡ß¶ ‡¶Æ‡¶ø‡¶≤‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°)
        swipeCooldown: 2000, 
        
        textScale: isMobile ? 0.40 : 0.9,
        swipeThreshold: 0.02 
    };

    const SEQUENCE = [
        'WELCOME_MADAM', 
        'I', 'HEART', 'L', 'O', 'V', 'E', 
        'Y', 'O', 'U', 'A', 'L', 'I', 'N', 'E', 'Y', 
        'FINAL_COMBINED',
        'THANK_YOU',
        'VALOBASHO', 
        'MARRY_ME' 
    ];

    let currentStep = 0;
    
    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤: ‡¶≤‡¶ï‡¶ø‡¶Ç ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
    let isProcessingSwipe = false; 

    let font = null;
    let handX = 0, handY = 0;
    let lastHandX = 0;
    let useFrontCamera = true;
    let currentStream = null;
    const tracker = document.getElementById('hand-tracker');
    const lockBar = document.getElementById('lock-indicator');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 3000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    
    // ‡¶™‡¶ø‡¶ï‡ßç‡¶∏‡ßá‡¶≤ ‡¶∞‡ßá‡¶∂‡¶ø‡¶ì ‡ß® ‡¶è ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã ‡¶Ø‡¶æ‡¶§‡ßá ‡ß™‡¶ï‡ßá ‡¶≤‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶™‡ßá‡¶ì ‡¶≤‡ßç‡¶Ø‡¶æ‡¶ó ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    function adjustCameraPosition() {
        const aspect = window.innerWidth / window.innerHeight;
        if (aspect < 1) {
            camera.position.z = 220; // Mobile
        } else {
            camera.position.z = 85; // Laptop
        }
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function createGlowTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32; 
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        grad.addColorStop(0, 'rgba(255, 255, 255, 1)'); 
        grad.addColorStop(0.5, 'rgba(255, 255, 255, 0.8)'); 
        grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 32, 32);
        return new THREE.CanvasTexture(canvas);
    }

    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(CONFIG.particleCount * 3);
    const targetPositions = new Float32Array(CONFIG.particleCount * 3);
    const colors = new Float32Array(CONFIG.particleCount * 3);

    for (let i = 0; i < CONFIG.particleCount; i++) {
        positions[i*3] = (Math.random()-0.5) * 400;
        positions[i*3+1] = (Math.random()-0.5) * 400;
        positions[i*3+2] = (Math.random()-0.5) * 400;
        colors[i*3] = 1; colors[i*3+1] = 1; colors[i*3+2] = 1;
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
        size: CONFIG.particleSize,
        map: createGlowTexture(),
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true,
        opacity: 0.98
    });
    scene.add(new THREE.Points(geometry, material));

    // ==========================================
    // 90% BORDER RULE (BOTH LAPTOP & PHONE)
    // ==========================================
    function getHybridPoints(geo, count, xOff, yOff, scale) {
        const tempPos = [];
        const edges = new THREE.EdgesGeometry(geo, 15); 
        const edgePosAttr = edges.attributes.position;
        
        if (!edgePosAttr || edgePosAttr.count === 0) {
            return samplePointsFromMesh(geo, count, xOff, yOff, scale);
        }

        // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶∞‡ßã‡¶ß ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶≤‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶™ ‡¶è‡¶¨‡¶Ç ‡¶´‡ßã‡¶®‚Äî‡¶â‡¶≠‡ßü ‡¶ï‡ßç‡¶∑‡ßá‡¶§‡ßç‡¶∞‡ßá‡¶á ‡ßØ‡ß¶% ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞
        const borderRatio = 0.90; 
        
        const borderCount = Math.floor(count * borderRatio);
        const fillCount = count - borderCount;

        const edgeSegments = [];
        for(let i=0; i < edgePosAttr.count; i+=2) { 
            const start = new THREE.Vector3(edgePosAttr.getX(i), edgePosAttr.getY(i), edgePosAttr.getZ(i));
            const end = new THREE.Vector3(edgePosAttr.getX(i+1), edgePosAttr.getY(i+1), edgePosAttr.getZ(i+1));
            edgeSegments.push({ start, end });
        }

        for (let i = 0; i < borderCount; i++) {
            const line = edgeSegments[Math.floor(Math.random() * edgeSegments.length)];
            const t = Math.random(); 
            const px = line.start.x + (line.end.x - line.start.x) * t;
            const py = line.start.y + (line.end.y - line.start.y) * t;
            const pz = line.start.z + (line.end.z - line.start.z) * t;
            tempPos.push({ x: px * scale + xOff, y: py * scale + yOff, z: pz * scale });
        }

        const fillPoints = samplePointsFromMesh(geo, fillCount, xOff, yOff, scale);
        return [...tempPos, ...fillPoints];
    }

    function samplePointsFromMesh(geometry, count, xOff, yOff, scale) {
        const tempPos = [];
        const posAttr = geometry.attributes.position;
        const faces = posAttr.count / 3;
        for (let i = 0; i < count; i++) {
            const faceIndex = Math.floor(Math.random() * faces);
            const ia = faceIndex * 3; const ib = faceIndex * 3 + 1; const ic = faceIndex * 3 + 2;
            const r1 = Math.random(); const r2 = Math.random();
            const sqrtR1 = Math.sqrt(r1);
            const a = 1 - sqrtR1; const b = sqrtR1 * (1 - r2); const c = sqrtR1 * r2;
            const px = a * posAttr.getX(ia) + b * posAttr.getX(ib) + c * posAttr.getX(ic);
            const py = a * posAttr.getY(ia) + b * posAttr.getY(ib) + c * posAttr.getY(ic);
            const pz = a * posAttr.getZ(ia) + b * posAttr.getZ(ib) + c * posAttr.getZ(ic);
            tempPos.push({ x: px * scale + xOff, y: py * scale + yOff, z: pz * scale });
        }
        return tempPos;
    }

    function calculateTargets(type) {
        if(!font) return;
        let points = [];
        
        const textParams = { font: font, size: 5, height: 1, curveSegments: 6, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1 };

        if (type === 'WELCOME_MADAM') {
            const g1 = new THREE.TextGeometry("WELCOME", textParams);
            const g2 = new THREE.TextGeometry("MADAM", textParams);
            points = [...getHybridPoints(g1, CONFIG.particleCount * 0.5, -28, 8, 1),
                      ...getHybridPoints(g2, CONFIG.particleCount * 0.5, -20, -8, 1)];
        }
        else if (type === 'THANK_YOU') {
            const g1 = new THREE.TextGeometry("THANK YOU", textParams);
            const g2 = new THREE.TextGeometry("MADAM", textParams);
            points = [...getHybridPoints(g1, CONFIG.particleCount * 0.5, -28, 6, 1),
                      ...getHybridPoints(g2, CONFIG.particleCount * 0.5, -18, -8, 1)];
        }
        else if (type === 'MARRY_ME') {
            const g1 = new THREE.TextGeometry("WILL YOU", textParams);
            const g2 = new THREE.TextGeometry("MARRY ME?", textParams);
            points = [...getHybridPoints(g1, CONFIG.particleCount * 0.5, -25, 6, 1),
                      ...getHybridPoints(g2, CONFIG.particleCount * 0.5, -28, -8, 1)];
        }
        else if (type === 'VALOBASHO') {
            const g1 = new THREE.TextGeometry("TUMI KI AMAKE", { ...textParams, size: 4.5 });
            const g2 = new THREE.TextGeometry("VALOBASHO?", { ...textParams, size: 4.5 });
            points = [...getHybridPoints(g1, CONFIG.particleCount * 0.5, -30, 8, 1),
                      ...getHybridPoints(g2, CONFIG.particleCount * 0.5, -25, -8, 1)];
        }
        else if (type === 'HEART') {
            const rScale = isMobile ? 0.8 : 1.2; 
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const t = Math.random() * Math.PI * 2;
                let scale = 1; 
                if (i >= CONFIG.particleCount * 0.9) scale = 0.5 + Math.random() * 0.5;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                points.push({ x: x * scale * rScale, y: y * scale * rScale, z: (Math.random() - 0.5) * 5 });
            }
        }
        else if (type === 'FINAL_COMBINED') {
            const g1 = new THREE.TextGeometry("I", textParams);
            const g2 = new THREE.TextGeometry("YOU", textParams);
            const g3 = new THREE.TextGeometry("ALINEY", textParams);
            
            const pHeart = []; const hCount = CONFIG.particleCount * 0.20;
            for(let k=0; k<hCount; k++) {
                const t = Math.random() * Math.PI * 2; 
                let scale = 1; if (k > hCount * 0.9) scale = 0.5 + Math.random(); 
                const x = 16 * Math.pow(Math.sin(t), 3); const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                pHeart.push({x: x*scale*0.4 - 20, y: y*scale*0.4 + 12, z: 0});
            }
            
            points = [
                ...getHybridPoints(g1, CONFIG.particleCount * 0.15, -28, 12, 1), 
                ...pHeart, 
                ...getHybridPoints(g2, CONFIG.particleCount * 0.25, 0, 12, 1), 
                ...getHybridPoints(g3, CONFIG.particleCount * 0.40, 0, -8, 1) 
            ];
        }

        if (points.length === 0) return;
        
        for (let i = 0; i < CONFIG.particleCount; i++) {
            const p = points[i % points.length];
            targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
        }
    }

    const videoElement = document.getElementById('input_video');
    const statusMsg = document.getElementById('status-msg');
    const startBtn = document.getElementById('start-btn');
    const loader = document.getElementById('loader');

    async function setupCamera() {
        if (currentStream) currentStream.getTracks().forEach(track => track.stop());
        try {
            statusMsg.innerText = "Camera Starting...";
            const constraints = {
                video: { 
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 640 }, height: { ideal: 480 }
                } 
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            currentStream = stream; 
            videoElement.srcObject = stream; 
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => { videoElement.play(); resolve(); };
            });
        } catch (e) { 
            console.error(e);
            alert("Camera Access Required!"); 
            startBtn.style.display = "block";
            loader.style.display = "none";
        }
    }

    async function switchCamera() { 
        useFrontCamera = !useFrontCamera; 
        videoElement.style.transform = useFrontCamera ? "scaleX(-1)" : "scaleX(1)"; 
        await setupCamera(); 
    }
    function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    // Night Vision Mode (0.2)
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.2, minTrackingConfidence: 0.2 });
    
    hands.onResults(results => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            handX = lm[8].x; 
            handY = lm[8].y;
            if (useFrontCamera) handX = 1 - handX;

            tracker.style.display = 'block';
            tracker.style.left = (handX * 100) + '%';
            tracker.style.top = (handY * 100) + '%';

            // ===============================================
            // ANTI-SKIP & LOCK LOGIC
            // ===============================================
            // ‡¶Ø‡¶¶‡¶ø ‡¶è‡¶ñ‡¶® ‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá (isProcessingSwipe == false), ‡¶§‡¶¨‡ßá‡¶á ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá
            if (!isProcessingSwipe) {
                const movement = Math.abs(handX - lastHandX);
                
                // ‡¶∏‡ßá‡¶®‡¶∏‡¶ø‡¶ü‡¶ø‡¶≠‡¶ø‡¶ü‡¶ø ‡¶ö‡ßá‡¶ï (‡ß¶.‡ß¶‡ß®)
                if (movement > CONFIG.swipeThreshold) {
                    
                    // ‡ßß. ‡¶´‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ó ‡¶Ö‡¶® ‡¶ï‡¶∞‡ßã (‡¶≤‡¶ï ‡¶∂‡ßÅ‡¶∞‡ßÅ)
                    isProcessingSwipe = true;
                    
                    // ‡ß®. ‡¶∏‡¶ø‡¶® ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶ï‡¶∞‡ßã
                    currentStep = (currentStep + 1) % SEQUENCE.length; 
                    calculateTargets(SEQUENCE[currentStep]); 
                    
                    // ‡ß©. ‡¶≠‡¶ø‡¶ú‡ßç‡¶Ø‡ßÅ‡ßü‡¶æ‡¶≤ ‡¶´‡¶ø‡¶°‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï
                    tracker.style.backgroundColor = 'white';
                    setTimeout(() => tracker.style.backgroundColor = 'rgba(255, 0, 0, 0.8)', 200);

                    // ‡ß™. ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶≤‡¶ï ‡¶ñ‡ßÅ‡¶≤‡¶¨‡ßá
                    setTimeout(() => {
                        isProcessingSwipe = false;
                        lastHandX = handX; // ‡¶≤‡¶ï ‡¶ñ‡ßã‡¶≤‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
                    }, CONFIG.swipeCooldown);
                }
            }
            // ‡¶≤‡¶ï‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶Ü‡¶Æ‡¶∞‡¶æ lastHandX ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶¨ ‡¶®‡¶æ, ‡¶Ø‡¶æ‡¶§‡ßá ‡¶¨‡ßú ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶Æ‡¶ø‡¶∏ ‡¶®‡¶æ ‡¶π‡ßü
            if(!isProcessingSwipe) {
                 lastHandX = handX;
            }
            
        } else {
            tracker.style.display = 'none'; 
        }
    });

    window.initApp = async function() {
        startBtn.style.display = 'none';
        loader.style.display = 'block';
        statusMsg.innerText = "Applying 90% Borders...";

        const fontLoader = new THREE.FontLoader();
        fontLoader.load('https://unpkg.com/three@0.128.0/examples/fonts/helvetiker_bold.typeface.json', async (res) => {
            font = res; 
            adjustCameraPosition(); 
            calculateTargets('WELCOME_MADAM'); 
            await setupCamera(); 
            const cameraObj = new Camera(videoElement, { onFrame: async () => await hands.send({image: videoElement}), width: 640, height: 480 });
            cameraObj.start();
            document.getElementById('start-screen').style.display = 'none'; 
            animate();
        });
    };

    const clock = new THREE.Clock();
    function animate() {
        requestAnimationFrame(animate); 
        const time = clock.getElapsedTime();
        const h = (time * 0.25) % 1; 
        const s = 1.0; const l = 0.5; 
        const color = new THREE.Color().setHSL(h, s, l);
        const colorsAttr = geometry.attributes.color; 
        
        for(let i=0; i<CONFIG.particleCount; i++) { 
            // ‡ßØ‡ß¶% ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶≤ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡ßá, ‡¶§‡¶æ‡¶á ‡¶™‡ßç‡¶∞‡¶æ‡ßü ‡¶∏‡¶¨‡¶á ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶π‡¶¨‡ßá
            const isBorder = i < (CONFIG.particleCount * 0.9); 
            const brightness = isBorder ? 1.5 : 0.6; 
            colorsAttr.setXYZ(i, color.r * brightness, color.g * brightness, color.b * brightness); 
        }
        colorsAttr.needsUpdate = true;
        
        const arr = geometry.attributes.position.array;
        const speed = 0.08; 
        for(let i=0; i<CONFIG.particleCount; i++) {
            const ix = i*3, iy = i*3+1, iz = i*3+2;
            arr[ix] += (targetPositions[ix] - arr[ix]) * speed; 
            arr[iy] += (targetPositions[iy] - arr[iy]) * speed; 
            arr[iz] += (targetPositions[iz] - arr[iz]) * speed;
        }
        geometry.attributes.position.needsUpdate = true; 
        renderer.render(scene, camera);
    }
    
    window.addEventListener('resize', adjustCameraPosition);
</script>
